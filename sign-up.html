<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account â€” Sujood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-forest py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-circle">S</span>
                <span class="brand-text">Sujood</span>
            </a>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm overflow-hidden">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-md-block">
                                <img src="sign up image.png" class="img-fluid h-100 img-cover" alt="Sign up visual" />
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-4">
                                    <h3 class="card-title mb-3">Create an Account</h3>
                                    <p class="text-muted small">Join Sujood to find mosques and get prayer times</p>
                                    <form action="#" method="post" class="mt-3">
                                        <div class="mb-3">
                                            <label class="form-label">Full name</label>
                                            <input type="text" class="form-control" placeholder="Your name" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" placeholder="you@example.com"
                                                required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Create a password"
                                                required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm password</label>
                                            <input type="password" class="form-control" placeholder="Confirm password"
                                                required />
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success">Sign Up</button>
                                        </div>
                                    </form>

                                    <div class="text-center mt-3 small text-muted">Already have an account? <a
                                            href="sign-in.html">Sign In</a></div>
                                    <div class="text-center mt-2 small"><a href="index.html">Back to Home</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init({ duration: 700, once: true });</script>
</body>

</html>
