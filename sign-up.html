<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account â€” Sujood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-forest py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-circle">S</span>
                <span class="brand-text">Sujood</span>
            </a>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm overflow-hidden">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-md-block">
                                <img src="sign up image.png" class="img-fluid h-100 img-cover" alt="Sign up visual" />
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-4">
                                    <h3 class="card-title mb-3">Create an Account</h3>
                                    <p class="text-muted small">Join Sujood to find mosques and get prayer times</p>
                                    <form class="mt-3" id="form">
                                        <div class="mb-3">
                                            <label class="form-label">Full name</label>
                                            <input type="text" class="form-control" placeholder="Your name" required
                                                id="fName" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" placeholder="you@example.com"
                                                required id="email" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Create a password"
                                                required id="password" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm password</label>
                                            <input type="password" class="form-control" placeholder="Confirm password"
                                                required />
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success">Sign Up</button>
                                            <button type="submit"
                                                class="btn btn-success mt-3 d-flex gap-3 align-items-center justify-content-center">
                                                <img src="material-icon-theme--google.png" alt="" width="20px"
                                                    height="20px">Sign Up with Google</button>
                                        </div>
                                    </form>

                                    <div class="text-center mt-3 small text-muted">Already have an account? <a
                                            href="sign-in.html">Sign In</a></div>
                                    <div class="text-center mt-2 small"><a href="index.html">Back to Home</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init({ duration: 700, once: true });</script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBe8v6EvUu2ewi_FDJvrpqdUx0t-anKsAA",
            authDomain: "sujood-868bf.firebaseapp.com",
            projectId: "sujood-868bf",
            storageBucket: "sujood-868bf.firebasestorage.app",
            messagingSenderId: "370785864080",
            appId: "1:370785864080:web:15c0ced9fea8e9e7fd0b15",
            measurementId: "G-R4PSSZT0YV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        const form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const mail = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const fullNameInput = document.getElementById("fName");
            console.log(mail);
             
            if (mail === "" || pass === "" || fName === "") {
                alert("Please fill in all fields");
                return;
            }
            const user = {
                fname: fullNameInput,
                maily: mail,
                passy: pass,
            };
            const { maily, passy } = user;
            localStorage.setItem('userInfo', JSON.stringify(user));

            console.log("Signing up with:", maily);
            createUserWithEmailAndPassword(auth, maily, passy)
                .then((result) => {
                    const firebaseUser = result.user;
                    console.log("Success:", firebaseUser);
                    alert("Account created!");

                    setTimeout(() => {
                        window.location.href = "sign-in.html";
                    }, 1000);
                })
                .catch((error) => {
                    console.error(error);
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
