<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In — Sujood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            /* soft cool gradient background to match app theme */
            background-image: radial-gradient(circle at 8% 10%, rgba(10, 167, 120, 0.03), transparent 12%), linear-gradient(135deg, #f6fcfa 0%, #eef7ff 55%, #fbfdfb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 700;
            color: #064e3b !important;
        }

        .logo-circle {
            background: #064e3b;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(6, 78, 59, 0.1);
        }

        .img-cover {
            object-fit: cover;
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            filter: brightness(0.9);
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.12);
            border-color: #10b981;
            background-color: rgba(255, 255, 255, 0.92);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #064e3b 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-circle">S</span>
                <span class="brand-text">Sujood</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">
                    <div class="card auth-card overflow-hidden" data-aos="fade-up">
                        <div class="row g-0">
                            <div class="col-md-5 d-none d-md-block position-relative">
                                <div
                                    style="position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, #064e3b, transparent 70%); z-index: 1;">
                                </div>
                                <img src="sign in image (1).png" class="img-fluid h-100 w-100 img-cover"
                                    alt="Sign in visual" />
                                <div class="position-absolute bottom-0 start-0 p-4 text-white" style="z-index: 2;">
                                    <h4 class="fw-bold">Welcome Back</h4>
                                    <p class="small opacity-75 mb-0">Reconnect with your spiritual journey.</p>
                                </div>
                            </div>
                            <div class="col-md-7 card-surface">
                                <div class="card-body p-4 p-lg-5">
                                    <div class="text-center mb-4">
                                        <h3 class="fw-bold mb-1">Sign In</h3>
                                        <p class="text-muted small">Enter your details to continue</p>
                                    </div>

                                    <form action="#" method="post" class="mt-3" id="form">
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold text-muted text-uppercase">Email
                                                address</label>
                                            <input type="email" class="form-control" placeholder="you@example.com"
                                                required id="mail" />
                                        </div>
                                        <div class="mb-4">
                                            <label
                                                class="form-label small fw-bold text-muted text-uppercase">Password</label>
                                            <input type="password" class="form-control" placeholder="••••••••"
                                                required id="pass" />
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <a href="#" class="small text-success fw-bold text-decoration-none ms-auto">Forgot
                                                Password?</a>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-gradient"
                                                onclick="validateLogin()">Sign In</button>
                                            <button type="button"
                                                class="btn btn-google d-flex gap-2 align-items-center justify-content-center mt-2 border-1"
                                                onclick="signIn()">
                                                <img src="material-icon-theme--google.png" alt="" width="20px"
                                                    height="20px">
                                                Sign In with Google
                                            </button>
                                        </div>
                                    </form>

                                    <div class="text-center mt-4 small text-muted">
                                        Don't have an account? <a href="sign-up.html"
                                            class="text-success fw-bold text-decoration-none">Sign Up</a>
                                    </div>
                                    <div class="text-center mt-3 small">
                                        <a href="index.html" class="text-muted text-decoration-none">← Back to Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,  signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBe8v6EvUu2ewi_FDJvrpqdUx0t-anKsAA",
            authDomain: "sujood-868bf.firebaseapp.com",
            projectId: "sujood-868bf",
            storageBucket: "sujood-868bf.firebasestorage.app",
            messagingSenderId: "370785864080",
            appId: "1:370785864080:web:15c0ced9fea8e9e7fd0b15",
            measurementId: "G-R4PSSZT0YV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const fetchedUsers = JSON.parse(localStorage.getItem('Users')) || [];
        console.log('Fetched users from localStorage:', fetchedUsers);


        const form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
        });

        function signIn() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log(user);
                    let userData = {
                        email: user.email,
                        name: user.displayName,
                        photo: user.photoURL,
                    }
                    console.log(userData);
                    const exists = fetchedUsers.some(u => u.email === userData.email);
                    if (!exists) {
                        alert('You do not have an account, please sign up first');
                    } else if (exists) {
                        setTimeout(() => {
                            localStorage.setItem('currentUser', JSON.stringify(userData));
                            window.location.href = "dashboard.html";
                        }, 300)
                    }
                }).catch((error) => {
                    const errorCode = error.code
                })
        }
        window.signIn = signIn;

        function validateLogin() {
       
             const email=document.getElementById('mail').value;
             const password=document.getElementById('pass').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                   console.log(user);
                   window.location.href="dashboard.html";
                   
                    
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                   alert('Invalid email or password. Please try again.');

                });
        }
        window.validateLogin = validateLogin;


        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init({ duration: 700, once: true });</script>
    <script>

    </script>
</body>

</html>
