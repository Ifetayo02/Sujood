<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password â€” Sujood</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-dark: #064e3b;
            --primary-main: #10b981;
            --bg-soft: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Soft Green Gradient Background */
            background-image: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.05), transparent 20%), 
                              linear-gradient(135deg, #f0fdf4 0%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        /* Modern Card */
        .auth-card {
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px -10px rgba(6, 78, 59, 0.1);
            width: 100%;
            max-width: 420px;
        }

        /* Icon Circle */
        .icon-box {
            width: 60px;
            height: 60px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 20px auto;
        }

        /* Input Styling */
        .form-control {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            border-color: var(--primary-main);
            background-color: white;
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-main) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="auth-card mx-auto text-center">
            
            <div class="icon-box">
                <i class="bi bi-key-fill"></i>
            </div>

            <h4 class="fw-bold mb-2">Forgot Password?</h4>
            <p class="text-muted small mb-4">No worries! Enter your email below and we will send you a reset instructions.</p>

            <form id="resetForm">
                <div class="text-start mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase" style="font-size: 0.75rem; letter-spacing: 0.5px;">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-gradient" id="resetBtn">Send Reset Link</button>
            </form>

            <div class="mt-4">
                <a href="sign-in.html" class="text-decoration-none small text-muted hover-green">
                    <i class="bi bi-arrow-left me-1"></i> Back to Sign In
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        // YOUR FIREBASE KEYS
        const firebaseConfig = {
            apiKey: "AIzaSyBe8v6EvUu2ewi_FDJvrpqdUx0t-anKsAA",
            authDomain: "sujood-868bf.firebaseapp.com",
            projectId: "sujood-868bf",
            storageBucket: "sujood-868bf.firebasestorage.app",
            messagingSenderId: "370785864080",
            appId: "1:370785864080:web:15c0ced9fea8e9e7fd0b15",
            measurementId: "G-R4PSSZT0YV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // 1. UI Loading State
            const originalText = resetBtn.innerHTML;
            resetBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Sending...`;
            resetBtn.disabled = true;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetBtn.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i>Link Sent!`;
                    resetBtn.classList.replace('btn-gradient', 'btn-success');
                    
                    alert("Password reset email sent! Check your inbox (and spam folder).");
                })
                .catch((error) => {
                    console.error(error);
                    resetBtn.innerHTML = originalText;
                    resetBtn.disabled = false;

                    if (error.code === 'auth/user-not-found') {
                        alert("No account found with this email.");
                    } else {
                        alert("Error: " + error.message);
                    }
                });
        });
    </script>

</body>
</html>
