<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Mosque — Sujood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .card-form { border-radius: 14px; padding: 20px; box-shadow: 0 8px 30px rgba(6,78,59,0.06); }
    .image-preview { height: 160px; border-radius: 10px; background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(244,255,250,0.8)); display:flex; align-items:center; justify-content:center; color:#94a3b8 }
  </style>
</head>

<body class="bg-soft">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <span class="logo-circle">S</span>
        <span class="brand-text">Sujood</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a href="search.html" class="btn btn-outline-success">Back to search</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card-form border">
          <h4 class="fw-bold mb-3">Add Mosque</h4>
          <p class="text-muted small mb-4">Complete the form to add a mosque to the directory — UI only (no backend hooked).</p>

          <form>
            <div class="row g-3">
              <div class="col-md-8">
                <label class="form-label small fw-bold text-muted">Mosque name</label>
                <input class="form-control" placeholder="Masjid Al-Mustafa" />
              </div>
              <div class="col-md-4">
                <label class="form-label small fw-bold text-muted">City</label>
                <input class="form-control" placeholder="Lagos" />
              </div>

              <div class="col-12">
                <label class="form-label small fw-bold text-muted">Address</label>
                <input class="form-control" placeholder="Street, District, State" />
              </div>

              <div class="col-md-6">
                <label class="form-label small fw-bold text-muted">Latitude</label>
                <input class="form-control" placeholder="6.5244" />
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold text-muted">Longitude</label>
                <input class="form-control" placeholder="3.3792" />
              </div>

              <div class="col-12">
                <label class="form-label small fw-bold text-muted">Amenities</label>
                <div class="d-flex flex-wrap gap-2">
                  <label class="filter-pill">Prayer hall</label>
                  <label class="filter-pill">Wudu</label>
                  <label class="filter-pill">Ladies section</label>
                  <label class="filter-pill">Parking</label>
                  <label class="filter-pill">Wheelchair</label>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label small fw-bold text-muted">Cover image</label>
                <div class="image-preview">Drag & Drop or choose image (UI-only)</div>
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold text-muted">Preview</label>
                <div class="image-preview">Preview area</div>
              </div>

              <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">All changes are local (UI only).</small>
                <div>
                  <button class="btn btn-outline-secondary me-2">Cancel</button>
                  <button class="btn btn-gradient">Add Mosque</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark text-white pt-4 pb-4 mt-5">
    <div class="container text-center small text-white-50">© 2025 Sujood — Add mosque UI</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({ duration: 600, once: true });</script>
</body>
</html>
