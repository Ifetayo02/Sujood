<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Profile — Sujood</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<style>
		.avatar { width:86px;height:86px;border-radius:20px;background:linear-gradient(135deg,#10b981,#064e3b);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:26px }
	</style>
</head>

<body class="bg-soft">
	<nav class="navbar navbar-expand-lg navbar-dark navbar-blur py-3">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
				<span class="logo-circle">S</span>
				<span class="brand-text">Sujood</span>
			</a>
			<div class="ms-auto d-flex gap-2">
				<a href="index.html" class="btn btn-outline-success">Home</a>
			</div>
		</div>
	</nav>

	<main class="container py-5">
		<div class="row g-4">
			<div class="col-lg-4">
				<div class="card-ghost p-4 text-center">
					<div class="avatar mx-auto mb-3">S</div>
					<h5 class="fw-bold mb-0">Sami Ahmed</h5>
					<div class="text-muted small mb-3">sami@example.com</div>
					<div class="d-grid gap-2">
						<button class="btn btn-gradient">Edit profile</button>
						<button class="btn btn-outline-danger">Log out</button>
					</div>
				</div>

				<div class="card-ghost mt-3 p-3">
					<h6 class="fw-bold mb-2">Quick stats</h6>
					<div class="d-flex justify-content-between small-muted px-1">
						<div>
							<div class="fw-bold">12</div>
							<div class="small text-muted">favorites</div>
						</div>
						<div>
							<div class="fw-bold">8</div>
							<div class="small text-muted">visited</div>
						</div>
						<div>
							<div class="fw-bold">23</div>
							<div class="small text-muted">searches</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-8">
				<div class="card-ghost p-4 mb-3">
					<h6 class="fw-bold mb-3">Account settings</h6>
					<div class="row g-3">
						<div class="col-md-6">
							<label class="form-label small text-muted">Display name</label>
							<input class="form-control" value="Sami Ahmed" />
						</div>
						<div class="col-md-6">
							<label class="form-label small text-muted">Email</label>
							<input class="form-control" value="sami@example.com" />
						</div>

						<div class="col-12">
							<label class="form-label small text-muted">Timezone</label>
							<select class="form-select">
								<option>UTC+1 (Lagos)</option>
								<option>UTC+0</option>
								<option>UTC-5</option>
							</select>
						</div>

						<div class="col-12">
							<label class="form-label small text-muted">Preferences</label>
							<div class="form-check form-switch d-flex justify-content-between align-items-center">
								<div>
									<input class="form-check-input me-2" type="checkbox" id="notif" checked>
									<label class="form-check-label" for="notif">Prayer notifications</label>
								</div>
								<small class="text-muted">sound off</small>
							</div>
							<div class="form-check form-switch d-flex justify-content-between align-items-center mt-2">
								<div>
									<input class="form-check-input me-2" type="checkbox" id="dark" >
									<label class="form-check-label" for="dark">Dark mode (UI placeholder)</label>
								</div>
								<small class="text-muted">Beta</small>
							</div>
						</div>

						<div class="col-12 d-flex justify-content-end mt-3">
							<button class="btn btn-outline-secondary me-2">Cancel</button>
							<button class="btn btn-gradient">Save changes</button>
						</div>
					</div>
				</div>

				<div class="card-ghost p-3">
					<h6 class="fw-bold mb-3">Security</h6>
					<div class="small-muted mb-2">Manage your login methods and connected apps (UI-only)</div>
					<div class="d-flex gap-2 mt-3">
						<button class="btn btn-outline-primary">Change password</button>
						<button class="btn btn-outline-dark">Connected accounts</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer bg-dark text-white pt-4 pb-4 mt-5">
		<div class="container text-center small text-white-50">© 2025 Sujood — Profile (UI-only)</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
	<script>AOS.init({ duration: 600, once: true });</script>
</body>
</html>
